{% extends 'base.html' %} 
{% load static %} 
{% block title %} 홈 화면 {% endblock %} 
{% block link %} {% static 'css/home.css' %} {% endblock %}
{% block content %}

<div class="header">
    <h1>일기 작성</h1>
</div>
<div class="post">
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div>제목 : <input name="title" type="text" placeholder="제목을 입력하세요"></div>
    <div>날씨 : <input name="weather" type="text" placeholder="날씨"></div>
    <div><p>사진 : <input name="image" type="file"></p></div>
    <div>내용 : <br>
        <textarea name="body" cols="30" rows="5"></textarea>
    </div>
    <div><button>작성</button></div>
</form>
</div>
{% endblock %}
